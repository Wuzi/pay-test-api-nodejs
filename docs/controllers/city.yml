/cities:
  get:
    tags:
      - City
    summary: Show a list of all cities
    description: Show a list of all cities
    produces:
      - application/json
    parameters:
      - name: hasWeather
        in: query
        type: string
        enum: ['true', 'false']
        description: Get only cities that have weather
      - name: lat
        in: query
        type: number
        example: -1231.454
        description: Filter by latitude
      - name: lon
        in: query
        type: number
        example: -2134.454
        description: Filter by longitude
    responses:
      200:
        description: Return an array with all cities
        schema:
          type: array
          items:
            $ref: '#/definitions/City'
/cities/{id}:
  get:
    tags:
      - City
    summary: Show a single city by id
    description: Show a single city by id
    produces:
      - application/json
    parameters:
      - name: id
        in: path
        type: integer
        required: true
        description: The id of the city
    responses:
      200:
        description: Return a single object with city data
        schema:
          allOf:
              - $ref: '#/definitions/City'
              - type: object
                properties:
                  weather:
                    $ref: '#/definitions/Weather'
      404:
        description: City not found
